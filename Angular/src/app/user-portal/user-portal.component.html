<app-header-bar [parent]="title"></app-header-bar>
<h2 class="mb-3 text-center text-light" style="text-decoration: underline">User Portal</h2>
<div class="row">
  <div class="col-4 text-dark">
    <h3 class = "text-light">Available Products</h3>
    <app-product-list [products]="productList" displayType="all-manual" [parent]="title"></app-product-list>
  </div>
  <div class="col-4 text-dark">
    <h3 class = "text-light">Cart</h3>
    <app-product-list [products]="cartList" displayType="cart" [parent]="title"></app-product-list>
  </div>
  <div class="col-4 text-dark">
    <h3 class = "text-light">Wishlist</h3>
    <app-product-list [products]="wishList" displayType="wishlist" [parent]="title"></app-product-list>
  </div>
</div>
